<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <a class="already" href=""
      ><p>Already a member?</p>
      <img src="./icons/profile.svg" alt=""
    /></a>
    <div class="header">
      <div class="header__title">Input your information</div>
      <div class="header__description">
        We need you to help us with some basic information for your
        account creation. Here are our terms and conditions. Please
        read them carefully. We are GDRP compliiant
      </div>
    </div>
    <div class="divider"></div>
    <form class="form">
      <div class="form__information form-grid">
        <div class="text-field">
          <label class="required" for="first-name">First name</label>
          <input
            type="text"
            id="first-name"
            required
            placeholder="Ex: John"
          />
        </div>
        <div class="text-field">
          <label class="required" for="last-name">Last name</label>
          <input
            type="text"
            id="last-name"
            required
            placeholder="Ex: Smith"
          />
        </div>
        <div class="text-field">
          <label class="required" for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="johnsmith.2023@donga.edu.vn"
          />
        </div>
        <div class="text-field">
          <label class="required" for="phone">Phone number</label>
          <input
            type="text"
            id="phone"
            required
            placeholder="Ex: 0123456789"
          />
        </div>
        <div class="text-field">
          <label for="school">School</label>
          <input
            type="text"
            id="school"
            placeholder="Ex: Dong A University"
          />
        </div>
        <div class="text-field">
          <label for="student-code">Student code</label>
          <input
            type="text"
            id="student-code"
            placeholder="Ex: john65234"
          />
        </div>
      </div>
      <div class="divider"></div>
      <div class="form__password form-grid">
        <div class="text-field">
          <label class="required" for="password">Password</label>
          <input
            type="text"
            id="password"
            required
            placeholder="Ex: H234j*&^a"
          />
        </div>
        <div class="text-field">
          <label class="required" for="confirm"
            >Confirm password</label
          >
          <input
            type="text"
            id="confirm"
            required
            placeholder="Ex: H234j*&^a"
          />
        </div>
      </div>
      <div class="divider"></div>
      <div class="footer">
        <div class="footer__agree">
          <input type="checkbox" id="agree" />
          <label for="agree">
            <span>I agree with </span>
            <span><a href="">terms and conditions</a></span>
          </label>
        </div>
        <button type="submit" class="footer__register-btn">
          Register
        </button>
      </div>
    </form>
  </body>
</html>
